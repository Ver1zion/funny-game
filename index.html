<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>игруля</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="unselectable">
    <div class="game-over">
      <p>Game over!</p>
      <p>Total score: <span class="score-sum">0</span></p>
      <button class="reset">Play again</button>
    </div>
    <div class="menu"><button class="play">START GAME</button></div>
    <div class="main">
      <button class="ball"></button>
      <div class="timer">Time left: <span class="time-counter">30</span></div>
      <div class="score">Score: <span class="score-counter">0</span></div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
